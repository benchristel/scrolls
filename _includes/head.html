<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <script type="text/javascript", src="{{ site.baseurl }}/js/lantern.js"></script>
    <script type="text/javascript", src="{{ site.baseurl }}/js/eastereggs.js"></script>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/css/stylesheet.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/pygment_trac.css" | prepend: site.baseurl }}">
</head>
